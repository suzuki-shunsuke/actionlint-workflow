name: actionlint
on:
  workflow_call:
    inputs:
      actionlint_options:
        required: false
        type: string
        description: |
          actionlint's command line options such as `-ignore`.
      sparse-checkout:
        required: false
        type: string
        description: |
          sparse checkout
permissions: {}
jobs:
  main:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write # For reviewdog
      contents: read # For checkout private repository
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            value:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
      - if: steps.changes.outputs.value == 'true'
        uses: suzuki-shunsuke/actionlint-action@bd14b17b70e757910c19094799c761e8ad4bb5e8 # v0.0.5
        with:
          sparse-checkout: ${{inputs.sparse-checkout}}
          actionlint_options: ${{inputs.actionlint_options}}
        env:
          AQUA_LOG_COLOR: always
